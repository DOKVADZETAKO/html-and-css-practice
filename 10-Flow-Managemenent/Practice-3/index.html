<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>10-Flow-Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="row">
            <div class="cell col-1">
                <div class="row-1-1"> <div class="cell col-1-1"></div> </div>
                <div class="row-1-2"> <div class="cell col-1-2"></div> </div>
            </div>
            <div class="cell col-2">
                <div class="row-2-1"> <div class="cell col-2-1"></div> </div>
                <div class="row-2-2"> <div class="cell col-2-2"></div> </div>
                <div class="row-2-3"> <div class="cell col-2-3"></div> </div>
            </div>
            <div class="cell col-3">
                <div class="row-3-1"> <div class="cell col-3-1"></div> </div>
                <div class="row-3-2"> <div class="cell col-3-2"></div> </div>
            </div>
            <div class="cell col-4">
                <div class="row-4-1"> <div class="cell col-4-1"></div> </div>
                <div class="row-4-2"> <div class="cell col-4-2"></div> </div>
            </div>
            <div class="cell col-5">
                <div class="row-5-1">
                    <div class="cell col-5-1">
                        <div class="cell col-5-1-2"></div>
                        <div class="row-5-1-1"> <div class="cell col-5-1-1"></div> </div>
                        <div class="row-5-2-1"> <div class="cell col-5-2-1"></div> </div>
                    </div> 
                </div>
                <div class="row-5-2"> <div class="cell col-5-2"></div> </div>
            </div>
            <div class="cell col-6">
                <div class="cell col-6-1"></div>
            </div>
            <div class="cell col-7">
                <div class="cell col-7-1"></div>
            </div>
        </div>

        <div class="row">
            <div class="firstColl">
                 <div class="row-1"> <div class="fC col-1"></div> </div>
                 <div class="row-2"> <div class="fC col-2"></div> </div>
                 <div class="row-3"> <div class="fC col-3"></div> </div>
                 <div class="row-4">
                     <div class="fC col-4-1"></div> 
                     <div class="fC col-4-2">
                          <div class="row-4-1"> <div class="fC col-4-2-1"></div> </div>
                          <div class="row-4-2"> <div class="fC col-4-2-2"></div> </div>
                     </div> 
                     <div class="fC col-4-3"></div> 
                    </div>
            </div>

            <div class="secondColl">
                <div class="row-1">
                    <div class="sC col-1-1"></div>
                    <div class="sC col-1-2">
                        <div class="row-1-1"> <div class="sC col-1-2-1"></div> </div>
                        <div class="row-1-2"> <div class="sC col-1-2-2"></div> </div>
                    </div>
                </div>
                <div class="row-2">
                    <div class="sC col-2"></div>
                </div>
            </div>

            <div class="thirdColl">
                <div class="row-1">
                    <div class="tC col-1-1"></div>
                    <div class="tC col-1-2"></div>
                </div>
                <div class="row-2">
                    <div class="tC col-2-1"></div>
                    <div class="tC col-2-2"></div>
                    <div class="tC col-2-3"></div>
                </div>
                <div class="row-3">
                    <div class="tC col-3-1"></div>
                    <div class="tC col-3-3">
                        <div class="row-3-1"> <div class="tC col-3-3-1"></div> </div>
                        <div class="row-3-2"> <div class="tC col-3-3-2"></div> </div>
                    </div>
                </div>
                <div class="row-4">
                    <div class="tC col-4-1"></div>
                </div>
            </div>
        </div>


    </main>
</body>
</html>
